<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>

    <!-- Tự động chuyển hướng sau 0 giây -->
    <meta http-equiv="refresh" content="0; URL=Home">

    <!-- CSS hiển thị màn hình chờ -->
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            opacity: 0.9;
        }
        .loader {
            margin-top: 20px;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Đang chuyển hướng...</h1>
    <p>Vui lòng đợi trong giây lát, bạn sẽ được chuyển đến trang chính.</p>
    <div class="loader"></div>

    <!-- Nếu trình duyệt không hỗ trợ meta refresh -->
    <noscript>
        <p>Trình duyệt của bạn không hỗ trợ tự động chuyển hướng. 
        <a href="Home">Bấm vào đây để tiếp tục</a>.</p>
    </noscript>
</body>
</html>
